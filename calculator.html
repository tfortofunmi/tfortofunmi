<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div class="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="cleardisplay()" class="operators">C</button>
            <button onclick="taptodisplay('8')">8</button>
            <button onclick="taptodisplay('7')">7</button>
            <button onclick="taptodisplay('9')">9</button>
            <button onclick="taptodisplay('/')"class="operators">/</button>
            
            
            <button onclick="taptodisplay('5')">5</button>
            <button onclick="taptodisplay('4')">4</button>
            <button onclick="taptodisplay('6')">6</button>
            <button onclick="taptodisplay('*')"class="operators">*</button>
           
            
            <button onclick="taptodisplay('2')">2</button>
            <button onclick="taptodisplay('1')">1</button>
            <button onclick="taptodisplay('3')">3</button>
            <button onclick="taptodisplay('-')"class="operators">-</button>
            
            <button onclick="taptodisplay('0')">0</button>
            <button onclick="taptodisplay('.')">.</button>
            <button onclick="calculate()"class="operators">=</button>
            <button onclick="taptodisplay('+')"class="operators">+</button>
           
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

function taptodisplay(input){
   display.value += input;
}

function calculate(){
    try{
        display.value = eval(display.value);
    }
    catch{
        display.value = "Error"
    }
}

function cleardisplay(){
    display.value = ""
}
    </script>
</body>
</html>
